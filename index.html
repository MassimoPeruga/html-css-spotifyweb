<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Web</title>

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- /FontAwesome -->

    <!-- GoogleFont -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <!-- /GoogleFont -->

    <!-- Il mio foglio di stile -->
    <link rel="stylesheet" href="CSS/style.css">
    <!-- /Il mio foglio di stile -->

</head>

<body>
    <!-- Container top -->
    <div id="container-top">
        <!-- Sidebar -->
        <div id="sidebar">
            <div id="menu">
                <img id="logo" class="visibility" src="img/logo.svg" alt="Logo">
                <img id="logo-small" src="img/logo-small.svg" alt="Logo-small">
                <ul>
                    <li>
                        <a id="highlight" href="http://google.com" target="_blank" rel="noopener noreferrer">
                            <img src="img/home.svg" alt="home">
                            <span class="visibility">Home</span>
                        </a>
                    </li>
                    <li>
                        <a href="http://google.com" target="_blank" rel="noopener noreferrer">
                            <img src="img/search.svg" alt="search">
                            <span class="visibility">Cerca</span>
                        </a>
                    </li>
                    <li>
                        <a href="http://google.com" target="_blank" rel="noopener noreferrer">
                            <img src="img/libreria.svg" alt="libreria">
                            <span class="visibility">La tua libreria</span>
                        </a>
                    </li>
                </ul>
            </div>

            <section id="playlist">
                <h6>PLAYLIST</h6>
                <a id="new" href="http://google.com" target="_blank" rel="noopener noreferrer">
                    <i class="fa-sharp fa-solid fa-plus"></i>
                    <span>Crea Playlist</span>
                </a>
                <ul>
                    <li>
                        <a href="http://google.com" target="_blank" rel="noopener noreferrer">Nome Playlist</a>
                    </li>
                    <li>
                        <a href="http://google.com" target="_blank" rel="noopener noreferrer">Nome Playlist</a>
                    </li>
                    <li>
                        <a href="http://google.com" target="_blank" rel="noopener noreferrer">Nome Playlist</a>
                    </li>
                    <li>
                        <a href="http://google.com" target="_blank" rel="noopener noreferrer">Nome Playlist</a>
                    </li>
                    <li>
                        <a href="http://google.com" target="_blank" rel="noopener noreferrer">Nome Playlist</a>
                    </li>
                    <li>
                        <a href="http://google.com" target="_blank" rel="noopener noreferrer">Nome Playlist</a>
                    </li>
                    <li>
                        <a href="http://google.com" target="_blank" rel="noopener noreferrer">Nome Playlist</a>
                    </li>
                </ul>
            </section>

            <div id="account">
                <a id="download" href="http://goolgle.com" target="_blank" rel="noopener noreferrer">
                    <img src="img/download.svg" alt="download">
                    <span class="visibility">Installa app</span>
                </a>

                <hr>

                <div id="profile">
                    <div class="circle">
                        <img src="img/profile.svg" alt="profile">
                    </div>
                    <span class="visibility">Jhon Doe</span>
                </div>
            </div>
        </div>
        <!-- /Sidebar -->
        <!-- Main -->
        <main>
            <!-- Call to action -->
            <div id="call-to-action">
                <a class="scale" href="http://google.com" target="_blank" rel="noopener noreferrer">EFFETTUA
                    L'UPGRADE</a>
            </div>
            <!-- /Call to action -->
            <div id="contenuto"></div>
        </main>
        <!-- /Main -->
    </div>
    <!-- Container top -->

    <!-- Footer -->
    <footer>
        <div id="sinistra">
            <div class="riga">
                <img src="img/sinister.jpeg" alt="sinister">
                <div>
                    <h5>Sinister</h5>
                    <a href="http://google.com" target="_blank" rel="noopener noreferrer">
                        Brano Nome
                    </a>
                </div>
            </div>
            <div class="colonna">
                <a href="http://google.com" target="_blank" rel="noopener noreferrer">
                    <i class="fa-regular fa-heart"></i>
                </a>
                <a href="http://google.com" target="_blank" rel="noopener noreferrer">
                    <i class="fa-regular fa-folder"></i>
                </a>
            </div>
        </div>
        <div id="centro">
            <div class="riga-1">
                <button><i class="fa-solid fa-shuffle space"></i></button>
                <button><i class="fa-solid fa-backward-step"></i></button>
                <button><i id="play" class="fa-regular fa-circle-play scale"></i></button>
                <button><i class="fa-solid fa-forward-step"></i></button>
                <button><i class="fa-solid fa-rotate-right space"></i></button>
            </div>
            <div class="riga-2">
                <span>0:25</span>
                <input type="range" min="0" max="100" step="1" value="25" id="riproduzione">
                <span>4:35</span>
            </div>
        </div>
        <div id="destra">
            <button><i class="fa-solid fa-list-ul"></i></button>
            <button><i class="fa-solid fa-desktop"></i></button>
            <button><i class="fa-solid fa-volume-high"></i></button>
            <input type="range" min="0" max="100" step="1" value="25" id="volume">
        </div>
    </footer>
    <!-- /Footer -->
</body>

</html>
